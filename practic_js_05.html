<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    
    <script type="text/javascript">
/*
Практика JS 5.
Напишіть скрипт, який приймає з клавіатури 2 числа, і якщо перше більше за друге, то виводить на екран їх суму, якщо ж навпаки - твір. Якщо числа однакові, виводить на екран цифри однакові.
*/

      let val1 = +prompt('please enter number:', '');
      let val2 = +prompt('please enter number:', '');

      if (val1 > val2){
        document.write(val1 + val2);
      }else if(val1 < val2){
        document.write(val1 * val2);
      }else if(val1 == val2){
        document.write('цифри однакові.');
      }
  
    </script>
  </body>
</html>
