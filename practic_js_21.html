<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    
    <script type="text/javascript">
      /*
      Практика JS 21.
      Дано рядок, що складається з букв a, b, c. Ваше завдання змінити розташування літер a та b, але не чіпати c.

      Приклад коду:
         switcheroo('abc') =>'bac'
         switcheroo('aaabcccbaaa') =>'bbbacccabbb'
         switcheroo('ccccc') =>'ccccc'
         switcheroo('acb') =>'bca'
         switcheroo('aabacbaa') =>'bbabcabb'      
      */

      function switcheroo(str){
        return str.split('')
          .map(item => (item == 'a') ? 'b' : (item == 'b') ? 'a' : item)
          .join('');
      }

      console.log(switcheroo('abc')); //  =>'bac'
      console.log(switcheroo('aaabcccbaaa')); //  =>'bbbacccabbb'
      console.log(switcheroo('ccccc')); //  =>'ccccc'
      console.log(switcheroo('acb')); //  =>'bca'
      console.log(switcheroo('aabacbaa')); //  =>'bbabcabb'      

    </script>
  </body>
</html>
