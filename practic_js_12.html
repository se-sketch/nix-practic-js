<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    
    <script type="text/javascript">
      /*
      Практика JS 12.
      Завершіть функцію, яка приймає два цілих числа ( a, b, де a <  b) і повертає масив усіх цілих чисел між вхідними параметрами, включаючи їх.

      Приклад коду:
         between(1, 4) => [1, 2, 3, 4]
         between(-2, 2) => [-2, -1, 0, 1, 2]
         between(20, 25) => [20, 21, 22, 23, 24, 25]
      */

      function between(a, b){
        if (!(a < b)) return[];

        let result = [];

        for (let i = a; i <= b; i++) {
          result.push(i);
        }
        return result;
      }

      console.log(between(1, 4));  // => [1, 2, 3, 4]
      console.log(between(-2, 2)); //  => [-2, -1, 0, 1, 2]
      console.log(between(20, 25)); //  => [20, 21, 22, 23, 24, 25]


    </script>
  </body>
</html>
