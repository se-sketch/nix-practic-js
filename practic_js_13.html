<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    
    <script type="text/javascript">
      /*
      Практика JS 13.
      Напишіть функцію, яка перетворює шістнадцяткове число (задане у вигляді рядка) на десяткове число.

      Приклад коду:
       hexToDec('1') => 1
       hexToDec('a') => 10
       hexToDec('10') => 16
       hexToDec('FF') => 255
       hexToDec('-C') => 12      
      */

      function hexToDec(hex){
        return parseInt(hex, 16);
      }

      console.log(hexToDec('1')); // 1
      console.log(hexToDec('a')); // 10
      console.log(hexToDec('10')); // 16
      console.log(hexToDec('FF')); // 255
      console.log(hexToDec('-C')); // 12

   
    </script>
  </body>
</html>
