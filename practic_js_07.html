<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    
    <script type="text/javascript">
      /*
  Практика JS 7.
Вага записана у змінну weight. Рекомендацію записуй рядком у змінну recommendation. Якщо вага до 4 кг (не включаючи це значення), рекомендація – "Пора перекусити". Якщо вага від 4 кг включно до 5.5 кг включно - 'Вага в нормі'.Якщо вага більше 5.5 кг - 'Пора на тренування'. Як умови, використовуй значення weight 1, 3, 4, 5, 10. Рекомендацію виводь у консоль.      
*/

      function checkWeight(weight){
        let recommendation;

        if (weight < 4){
          recommendation = 'Пора перекусити'; 
        }if (weight >= 4 && weight <= 5.5){
          recommendation = 'Вага в нормі'; 
        }if (weight > 5.5){
          recommendation = 'Пора на тренування'; 
        }        

        return recommendation;
      }

      console.log(checkWeight(1));
      console.log(checkWeight(3));
      console.log(checkWeight(4));
      console.log(checkWeight(5));
      console.log(checkWeight(10));

    </script>
  </body>
</html>
