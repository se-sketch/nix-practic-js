<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    
    <script type="text/javascript">
      /*
    Практика JS 19.
    Якщо число парне, перетворіть його на двійкове. Якщо число непарне, перетворіть його на шістнадцяткове.

    Приклад коду:
       evensAndOdds(2) => '10'
       evensAndOdds(13) => 'd'      
      */

      function evensAndOdds(num){
        return (num % 2) ? num.toString(16) : num.toString(2);
      }

      console.log(evensAndOdds(2)); // => '10'
      console.log(evensAndOdds(13));  // => 'd'      

   
    </script>
  </body>
</html>
