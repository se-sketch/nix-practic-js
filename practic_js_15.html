<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>

  <body>
    
    <script type="text/javascript">
      /*
      Практика JS 15.
      Ви повинні реалізувати функцію, яка повертає різницю між найбільшим та найменшим значенням у списку , отриманому як аргумент функції. 
      Масив, який отримує функція як аргумент, може містити позитивні та негативні числа. 
      Якщо масив порожній або має значення, поверніть нуль. 
      Спочатку масив буде поданий у невідсортованому вигляді. 
      Приклад: maxDiff([1, 2, 3, -4]); // Поверне 7, тому що: 3 - (-4) == 7

      Приклад коду:
         maxDiff([0, 1, 2, 3, 4, 5, 6]) => 6
         maxDiff([-0, 1, 2, -3, 4, 5, -6]) => 11
         maxDiff([0, 1, 2, 3, 4, 5, 16]) => 16
         maxDiff([16]) => 0
         maxDiff([]) => 0
      */

      function maxDiff(arr){
        if (arr.length == 0) return 0;
        
        let max, min;

        arr.forEach((item, index) => {
          if (index == 0){
            max = min = item;
          }

          max = (item > max) ? item : max;
          min = (item < min) ? item : min;
        });

        return max - min;
      }

      console.log(maxDiff([0, 1, 2, 3, 4, 5, 6])); // => 6
      console.log(maxDiff([-0, 1, 2, -3, 4, 5, -6])); //  => 11
      console.log(maxDiff([0, 1, 2, 3, 4, 5, 16])); //  => 16
      console.log(maxDiff([16])); //  => 0
      console.log(maxDiff([])); //  => 0

      
    </script>
  </body>
</html>
