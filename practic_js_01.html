      */
      
      let camelCase = 0;
      let snake_case = 1;
      let PascalCase = 2;

      alert(camelCase);
      alert(snake_case);
      alert(PascalCase);

      console.log(camelCase);
      console.log(snake_case);
      console.log(PascalCase);


      /*
      alert виводить діалогове вікно з текстом повідомленням та чекає поки користувач не натисне кнопку "Ok", а console.log пише лог з текстом повідомленням в консоль.
      */
