      */

      function remove(str, n){
        let i = 0;
        let nRem = 0;

        while(i < str.length && nRem < n){

          if(str[i] == '!'){
            str = str.slice(0, i) + str.slice(i+1);
            nRem++;
            continue;
          }

          i++;
        }
        return str;
      }

      Спочатку масив буде поданий у невідсортованому вигляді. 
      Приклад: maxDiff([1, 2, 3, -4]); // Поверне 7, тому що: 3 - (-4) == 7

      Приклад коду:
         maxDiff([0, 1, 2, 3, 4, 5, 6]) => 6
         maxDiff([-0, 1, 2, -3, 4, 5, -6]) => 11
         maxDiff([0, 1, 2, 3, 4, 5, 16]) => 16
         maxDiff([16]) => 0
         maxDiff([]) => 0
      */

      function maxDiff(arr){
        if (arr.length == 0) return 0;
        
        let max, min;

        arr.forEach((item, index) => {
          if (index == 0){
            max = min = item;
          }

          max = (item > max) ? item : max;
          min = (item < min) ? item : min;
        });

        return max - min;
      }

      Приклад коду:

         switcheroo('aabacbaa') =>'bbabcabb'      
      */

      function switcheroo(str){
        return str.split('')
          .map(item => (item == 'a') ? 'b' : (item == 'b') ? 'a' : item)
          .join('');
      }
